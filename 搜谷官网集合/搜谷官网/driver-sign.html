    <script type="text/javascript">
        function save() {
            var formdata = new FormData($('#signXForm')[0]);
            var realname = formdata.get('realName');
            if(!realname || realname.length == 0) {
                return err("请填写姓名");
            }
            if(!isenname(realname)) {
                return err("请输入合法的中文姓名");
            }

            var phone = formdata.get('phone');
            if(!phone || phone.length == 0) {
                return err("请填写手机号码");
            }
            if(!isphone(phone)) {
                return err("请输入合法的手机号码");
            }

            var userCode = formdata.get('userCode');
            if(!userCode || userCode.length == 0) {
                return err("请填写身份证号码");
            }
            if(!iscard(userCode)) {
                return err("请输入合法的身份证号码");
            }

            var sex = formdata.get('sex');
            if(!sex || sex.length == 0) {
                return err("请选择司机性别");
            }

            var driverAge = formdata.get('driverAge');
            if(!driverAge || driverAge.length == 0) {
                return err("请选择司机驾龄");
            }

            var driverCity = formdata.get('driverCity');
            if(!driverCity || driverCity.length == 0) {
                return err("请选择运营城市");
            }

            var teamId = formdata.get('teamId');
            if(!teamId || teamId.length == 0) {
                return err("请选择公司或车队");
            }

            $.ajax({
                    url : "/api/driver/zhaomu/sign",
                    type : "post",
                    data : formdata,
                    contentType : false,
                    processData : false,
                    success : function(result){
                        if(result) {
                            if(result.code == 0) {
                                Swal.fire({
                                  icon: 'success',
                                  title: '提交成功，客服会及时与您联系',
                                  timer: 5000
                                })
                            } else {
                                Swal.fire({
                                  icon: 'error',
                                  title: result.msg,
                                  timer: 5000
                                })
                            }
                            return;
                        }
                        err('系统繁忙，请稍后重试');
                    }
                });
        }
        function err(msg) {
            Swal.fire({
              icon: 'error',
              title: msg,
              timer: 5000
            })
        }
        function iscard(card) {
            // 身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X 
            if (card.length != 15 && card.length != 18) {
                return false;
            }
            if (card.length == 15 && !(/^[1-9]\d{5}\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}$/.test(card))) {
                return false;
            }
            if (card.length == 18 && !(/^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/.test(card))) {
                return false;
            }
            return true;
        }
        function isphone(phone) {
            var reg = /^(13[0-9]|14[01456879]|15[0-35-9]|16[2567]|17[0-8]|18[0-9]|19[0-35-9])\d{8}$/;
            if(reg.test(phone) === false) {
                return false; 
            } 
            return true;
        }
        function isenname(enname) {
            var reg = /^[\u4e00-\u9fa5]{2,4}$/;
            if(reg.test(enname) === false) {
                return false; 
            } 
            return true;
        }
    </script>
